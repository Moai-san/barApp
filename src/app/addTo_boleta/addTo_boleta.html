<section class="py-5">
    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                
                <div id="tablaMesa" class="fluid-container"> <!---->

                    <table *ngIf="!isMesaSelected" class="table table-primary" >

                        <thead>
                            <tr>
                                <th scope="col">NUMERO</th>
                                <th scope="col">ESTADO</th>
                                <th scope="col">SELECCIONAR</th>
                            </tr>                      
                        </thead>

                        <tbody  >
                            <tr *ngFor="let mesa of mesas">
                                <td scope="row" *ngIf="mesa.status">{{mesa.id}}</td>
                                <td scope="row" *ngIf="mesa.status">OCUPADA</td>
                                <td scope="row" *ngIf="mesa.status" id="toSelect">
                                    <input type="radio" id="check" value={{mesa.id}} (change)="selectMesa($event)" name="selection">
                                </td>
                            </tr>
                            
                        </tbody>
                        
                    </table>
                </div>

                <div id="tablaProd" *ngIf="isMesaSelected" class="fluid-container">
                    <table class="table table-primary" >

                        <thead>
                            <tr>
                                <th scope="col">NOMBRE</th>
                                <th scope="col">PRECIO</th>
                                <th scope="col">CANTIDAD</th>
                            </tr>                      
                        </thead>

                        <tbody  >
                            <tr *ngFor="let item of productos">
                                <td scope="row"  >{{item.nombre}}</td>
                                <td scope="row"  >{{item.precio}}</td>
                                <td scope="row"  ><input type='number' (change)="updateMesa($event, item.id)" min="0" max="99" step="1" value="0" /></td>
                            </tr>
                            
                        </tbody>
                    </table>
                
                    <form (ngSubmit)="appendTo_pedido()">
                        <input type="submit" id="boton" value="AÃ±adir a pedido">
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
